</head>
<body>
    <div class="hero-section"></div> 
    
    <div id="buttonContainer" class="button-container">
        <a href="https://drive.google.com/uc?export=download&id=1X3oM1XFvVkGotnNNI9Hlsr05EGbr5vua" download class="download-button-skyblue">
            <i class="fab fa-android"></i> Download App <i class="fas fa-download"></i>
        </a>
    </div>

    <script>
        function setButtonPosition() {
            const buttonContainer = document.getElementById('buttonContainer');

            // स्क्रीन की कुल ऊँचाई का 85% पर सेट करें (यह बटन को नीचे की तरफ रखेगा)
            const positionFromTop = window.innerHeight * 0.85; // 0.85 का मतलब 85% नीचे

            // जावास्क्रिप्ट अब केवल top और transform सेट करेगी, position CSS से आ रही है।
            // buttonContainer.style.position = 'absolute'; // इसे CSS में सेट किया गया है
            buttonContainer.style.top = `${positionFromTop}px`;
            buttonContainer.style.left = '50%';
            buttonContainer.style.transform = 'translateX(-50%)';
        }

        // पेज लोड होने पर और स्क्रीन का साइज़ बदलने पर पोजीशन सेट करें
        window.addEventListener('load', setButtonPosition);
        window.addEventListener('resize', setButtonPosition);
        
        // यदि hero-section में position: fixed का उपयोग किया गया है, तो body पर कुछ कंटेंट रखना आवश्यक है
        // ताकि वह स्क्रॉल न करे, लेकिन चूंकि body/html की height 100% है, इसलिए यह काम करेगा।
    </script>
