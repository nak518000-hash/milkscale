<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Horizontal scrollbar hatata hai */
            min-height: 100vh; /* Minimum height for the entire page */
            display: flex;
            flex-direction: column;
        }

        /* Main Section: Image aur Button ko rakhta hai */
        .main-content {
            flex-grow: 1; /* Baki jagah yahi lega */
            position: relative; /* Button ko absolute position dene ke liye */
            text-align: center; /* Button ko center karne ke liye */
        }

        /* Image Styling */
        .background-image {
            width: 100%; /* Image poori screen ki chaudaai (width) legi */
            
            /* Aapki di hui image ka link */
            background-image: url('https://i.postimg.cc/fRmB5KnN/main-background.png');
            background-size: cover; /* Background ko cover karega */
            background-position: top center; /* Image ko top se shuru karega */
            background-repeat: no-repeat;
            
            /* Height set ki gayi hai jisse mobile screen theek se bhar jaye aur footer ke liye jagah bache. 
               Is value ko aap apne hisaab se badal sakte hain. */
            height: 80vh; 
            
            /* Image ke neeche ka white space hatane ke liye */
            display: block; 
        }

        /* Button Positioning */
        .button-wrapper {
            position: absolute; /* Image ke upar float karega */
            top: 60%; /* Button ko image ki height ke 60% par position karega (mobile screen ke neeche) */
            left: 50%; /* Horizontal center */
            transform: translate(-50%, -50%); /* Theek beech mein lane ka tareeka */
            z-index: 10; /* Button hamesha image ke upar dikhe */
        }


        /* Download Button ki style */
        .download-button {
            background-color: #28a745; 
            color: white;
            padding: 18px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            
            display: flex;
            align-items: center;
            gap: 12px;
            
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s;
        }

        /* Hover and Active effects */
        .download-button:hover {
            background-color: #218838;
            transform: translateY(-2px) translate(-50%, -50%); /* Transform maintain kiya gaya */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
        }
        
        /* Icon size adjustment */
        .download-button i {
            font-size: 28px;
        }

        /* Blue Footer Section */
        .footer-section {
            width: 100%;
            height: 20vh; /* Image ke bache hue hisse ko cover karega (80vh + 20vh = 100vh) */
            background-color: #007bff; /* Blue Colour */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* Upar niche padding */
            text-align: center;
            font-size: 16px;
        }

        .footer-content {
            /* Yahan aap apna Privacy Policy, Help Center, About Us etc. daal sakte hain */
            /* Filhal ek dummy text diya gaya hai */
            max-width: 90%;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="background-image"></div>
        
        <div class="button-wrapper">
            <a href="https://drive.google.com/uc?export=download&id=1_vcnw0BinfcT35OInuyCxWUDAlzzA-5S" 
               class="download-button" 
               download>
                
                <i class="fab fa-android"></i> 
                
                Download App 
                
                <i class="fas fa-download"></i>
            </a>
        </div>
    </div>
    
    <div class="footer-section">
        <div class="footer-content">
            <p>
                आपकी जानकारी (जैसे: Privacy Policy, Help Center, About Us) यहाँ नीले सेक्शन में आएगी। 
                आप इस टेक्स्ट को अपनी जरूरत के हिसाब से बदल सकते हैं।
            </p>
            </div>
    </div>

</body>
</html>
