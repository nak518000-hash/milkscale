<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Basic reset for browser settings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Scrollbar ko hatata hai, kyuki page fit ho chuka hai */
        }

        /* website-container: Poore page ko cover karta hai aur photo (background) set karta hai */
        .website-container {
            height: 100vh; /* Poori screen ki height */
            width: 100vw; /* Poori screen ki width */
            
            /* Aapki di hui image ka link background mein set kiya gaya hai */
            background-image: url('https://i.postimg.cc/fRmB5KnN/main-background.png');
            
            /* **FIX 1: Image ko poora dikhane ke liye 'contain'** */
            background-size: contain; /* Image ko poori tarah dikhayega, bina kaate */
            background-position: center; /* Image ko theek beech mein rakhega */
            background-repeat: no-repeat;
            
            /* Flexbox ka upyog karke button ko page ke theek beech mein laya jayega */
            display: flex;
            /* **FIX 2: Button ko upar/neeche ki position dene ke liye** */
            justify-content: center; /* Horizontal (X-axis) mein center */
            align-items: center; /* Vertical (Y-axis) mein center */
            
            /* Taaki button image ke theek neeche aa sake, hum ek alag div mein button rakhenge */
        }
        
        /* Button ke liye container, taaki hum button ko thoda niche dhakel saken */
        .button-wrapper {
            /* **FIX 3: Button ko mobile image ke niche position karne ke liye** */
            /* Jab background image 'contain' hoti hai, to woh height 100% leti hai. 
               Margin top ka upyog karke, button ko image par chhape mobile ke theek neeche set kiya gaya haià¥¤
               Percent value use karne par yeh alag-alag screen size par adjust hoga. */
            margin-top: 25%; /* Is value ko aap apni zarurat ke hisaab se badal ya ghata sakte hain */
        }


        /* Download Button ki style */
        .download-button {
            background-color: #28a745; 
            color: white;
            padding: 18px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            
            display: flex;
            align-items: center;
            gap: 12px;
            
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s;
        }

        /* Mouse jab button par ho (Hover effect) */
        .download-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
        }

        /* Jab button par click kiya jaaye (Active effect) */
        .download-button:active {
            background-color: #1e7e34;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Icon size adjustment */
        .download-button i {
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="website-container">
        <div class="button-wrapper">
            <a href="https://drive.google.com/uc?export=download&id=1_vcnw0BinfcT35OInuyCxWUDAlzzA-5S" 
               class="download-button" 
               download>
                
                <i class="fab fa-android"></i> 
                
                Download App 
                
                <i class="fas fa-download"></i>
            </a>
        </div>
    </div>

</body>
</html>
